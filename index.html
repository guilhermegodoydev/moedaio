<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="ico" type="image/png" href="src/assets/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Tags para SEO -->
    <meta name="description" content="Conversor de Moedas - Converta facilmente entre diferentes moedas com nossa ferramenta online.">
    <meta name="keywords" content="conversor de moedas, câmbio, conversão de moeda, ferramenta online">
    <meta name="author" content="Guilherme Godoy">
    <meta name="robots" content="index, follow">

    <!-- Tags para Compartilhamento -->
    <meta property="og:title" content="Conversor de Moedas">
    <meta property="og:description" content="Converta facilmente entre diferentes moedas com nossa ferramenta online.">
    <meta property="og:image" content="URL_da_imagem_de_compartilhamento">
    <meta property="og:url" content="https://moedaio.netlify.app/">
    <meta property="og:type" content="website">

    <title>Conversor de Moedas</title>
</head>
<body class="bg-gradient-to-tl from-blue-500 to-purple-500 text-white flex items-center justify-center min-h-screen">
    <a href="https://github.com/guilhermegodoydev" target="_blank" rel="noopener noreferrer" class="absolute right-3 top-3 flex items-center hover:text-purple-300">
        <img src="/src/assets/Github.svg" alt="Logo do GitHub" class="max-w-[60px]">
    </a>

    <main class="flex flex-col-reverse xl:flex-row  w-full gap-20 p-10 justify-between align-stretch h-full">
        <section class="card flex flex-col flex-1 relative">
            <h1 class="text-center p-4">Histórico de Conversões</h1>
            <ul id="historico" class="max-h-full  xl:h-full h-64 rounded-md overflow-y-auto"></ul>
            <button id="btn-limpar-historico" class="absolute bottom-2 right-2 lg:bottom-3 lg:right-7 hover:bg-red-400 w-2/6">Apagar</button>
        </section>

        <section class="flex-2 xl:overflow-hidden lg:overflow-visible flex flex-col justify-between">
            <div>
                <h1 class="text-center text-3xl p-4 pt-0">Conversor de Moedas</h1>

                <form id="form-conversor">
                    <label for="valor" class="block">Valor em reais:</label>
                    <div class="lg:flex gap-2 mb-1">
                        <input type="number" step="any" min="1" required placeholder="0.00" id="valor" class="w-7/10 lg:w-6/10">

                        <select name="moedas" id="lista-moedas" class="lg:w-2/10 w-[28%]"></select>
    
                        <button id="btn-converter" type="submit" class="bg-purple-600 hover:bg-purple-500 lg:w-[19.4%] cursor-pointer p-1.5 mt-3 lg:p-0 lg:mt-0 w-full mb-5 lg:mb-0">Converter</button>
                    </div>
                </form>
                <p>Resultado: <span id="resultado"></span></p>
            </div>

            <div class="card">
                <h1 class="text-center p-2">Variação Cambial</h1>
                <ul id="opcoes-moedas" class="flex gap-4 px-2 max-w-full overflow-x-auto"></ul>
                <ul id="periodos" class="flex justify-between px-2 py-1 bg-gray-200">
                    <li dias="7">7D</li>
                    <li dias="30">30D</li>
                    <li dias="182">6M</li>
                    <li dias="365">1A</li>
                </ul>
                <canvas id="grafico" class="w-full max-h-72"></canvas>
            </div>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
